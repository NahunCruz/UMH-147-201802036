  <meta charset="UTF-8">

</head>
<body>
<header>
<div class="contenedor">
  <div class="row">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" href="../html/Inicio.html">NIUN.rentcar.com</a>
            <ul class="navbar-nav">
              <li class="nav-item active mr-sm-4">
                <a class="nav-link" href="../html/Inicio.html">INICIO <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../html/Contacto.html">CONTACTO<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../html/Sesión.html">SESIÓN<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active ">
                <a class="nav-link " href="../html/Registro.html">REGISTRO<span class="sr-only">(current)</span></a>
              </li>
              <li>
                <input class="form-control mr-sm-4" style="width: 12cm;" type="search" placeholder="busca tu auto" aria-label="Search">
              </li>

                <button class="btn btn-outline-success " type="submit">BUSCAR</button> 
            </ul>
          </div>     
        </nav>
      </div>
    </div> 
  </div>  <br>
  <div class="row">
    <div class="col">
      <div class="card mb-6" style="max-width: auto;">
        <div class="row no-gutters">
          <div class="col-md-6" style="display:block; margin:auto;"> <br>
            <img src="../Imagenes/logo.jpg" style="display:block; margin:auto;" width="80" height="60">
            <br><center><h5>CONTACTO</h5></center><br>
            <form>
              <label class="form-group">
                <center><h6>Datos Personales</h6></center>
              </label>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputUsuario">Usuario</label>
                  <input type="email" class="form-control" id="inputuser" placeholder="usuario de acceso">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword">Contraseña</label>
                  <input type="password" class="form-control" id="inputpassword" placeholder="password">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputName">Nombre</label>
                  <input type="email" class="form-control" id="inputname" placeholder="dos nombres">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSecondName">Apellido</label>
                  <input type="password" class="form-control" id="inputsecondname" placeholder="dos apellidos">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail">Correo electrónico</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputtelefono">Teléfono</label>
                  <input type="password" class="form-control" id="inputtelefono" placeholder="número de celular">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputidpersonal">Número de identidad</label>
                  <input type="email" class="form-control" id="inputidpersonal" placeholder="0801-2020-20153">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputadres">Dirección</label>
                  <input type="password" class="form-control" id="inputadres" placeholder="dirección con referencia">
                </div>
              </div>
              <label class="form-group">
                <center><h6>Detalla la solicitud de contacto</h6></center>
              </label>
                <div class="form-group">
                  <label for="inputAsunto">Asunto</label>
                  <select id="inputAsunto" class="form-control">
                    <option selected>Cotizar alquiler de vehículo</option>
                    <option selected>Cotizar compra de vehículo</option>
                    <option selected>Reportar inconveniente de servicio</option>
                    <option selected>Cancelar solicitud de servicio</option>
                    <option selected>Otro</option>
                  </select> <br>
                  <label for="inputModelocar">Seleccione modelo de vehículo</label>
                  <select id="inputModelocar" class="form-control">
                    <option selected>CLIO</option>
                    <option selected>MEGANE</option>
                    <option selected>OROCH</option>
                    <option selected>KWID</option>
                    <option selected>STEPWAY</option>
                    <option selected>DUSTER</option>
                    <option selected>CAPTUR</option>
                    <option selected>KOLEOS</option>
                    <option selected>DOKKER</option>
                  </select> <br>
                <div class="form-group">
                  <label for="inputMnsj">Mensaje</label>
                  <textarea class="form-control" name="textarea" rows="5" cols="84%">Infórmanos más al respecto de la situación</textarea>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Departamento</label>
                    <select id="inputState" class="form-control">
                      <option selected>Francisco Morazán</option>
                      <option selected>Atlántida</option>
                      <option selected>Choluteca</option>
                      <option selected>Colón</option>
                      <option selected>Comayagua</option>
                      <option selected>Copán</option>
                      <option selected>Cortés</option>
                      <option selected>El Paraíso</option>
                      <option selected>Gracias a Dios</option>
                      <option selected>Intibucá</option>
                      <option selected>Islas de la Bahía</option>
                      <option selected>La Paz</option>
                      <option selected>Lempira</option>
                      <option selected>Ocotepeque</option>
                      <option selected>Olancho</option>
                      <option selected>Santa Bárbara</option>
                      <option selected>Valle</option>
                      <option selected>Yoro</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Edad</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Está seguro de sus datos
                    </label>
                  </div>
                </div>
                <center><button type="submit" class="btn btn-primary">Enviar</button></center>
              </div>  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 NIUN.rentcar.com:
          <a class="text-dark" href="../html/Inicio.html">INICIO</a>
        </div>
      </footer>
    </div>
  </div>
</div>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
