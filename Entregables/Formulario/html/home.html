<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap/4.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap/5.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="../css/estilos.css">
  <title>Formulario</title>
</head>
<body>
  <div class="contenedor">
    <div class="row justify-content-center">
      <form>
        <center><h3>Formulario de Registro</h3></center>
        <br>
        <div class="card">
          <label class="form-labe">Correo electronico:</label>
          <input type="mail" class="form-control" placeholder="Ingrese su correo electronico" size="45">
          <label class="form-labe">Contraseña:</label>
          <input type="password" class="form-control" placeholder="Ingrese su contraseña">
          <label class="form-labe">Confirmar contraseña:</label>
          <input type="password" class="form-control" placeholder="Confirme su contraseña">
          <br>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-primary" width:auto>Aceptar y registrarse</button>
          </div>
          <br>
        </div>
        <br>
        <div class="row justify-content-center">
          <div class="col col-5" > <h8>¿Ya tienes cuenta?</h8>
          </div>
          <div class="col col-5"> <button type="button" class="btn btn-link">Iniciar sesión</button> 
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
